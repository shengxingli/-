<!DOCTYPE html>
<html>
	<head>
		<title>登录</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<table border="1" width="600" height="150" bordercolor="black" align="center" valign="middle" cellspacing="0">
		<tr>
			<form><th colspan="3">用户登录</th></form>
		</tr>
		<tr>
			<td>用户名：</td>
			<form><td colspan="2"><input type="text" name="name"/></td></form>
		</tr>
		<tr>
			<td>密码：</td>
			<form><td colspan="2"><input type="password" name="password"/></td></form>
		</tr>
		<tr align="center">
			<form><td colspan="3"><input type="submit" value="登录"/><input type="button" value="注册"></td></form>
		</tr>
		</table>
	</body>
</html>
