<!DOCTYPE html>
<html>
    <head>
        <title>伪类_lang</title>
        <meta charset="utf-8"/>
        <style>
            q:lang(no){
               quotes: "~" "~";
               /*quotes属性定义引号括起的嵌套标记*/
               color:#f00;
            }
        </style>
    </head>
    <body>
        <!-- q元素:标记一个短的引用 -->
        <p>文字<q lang="no">段落中的引用的文字</q>文字</p>
    </body>
</html>
