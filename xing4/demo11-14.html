<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>列表样式</title>
		<style type="text/css">
			ul{
				list-style: square inside url("images/arrow.png")
			}
		</style>
	</head>
	<body>
		<p>list:</p>
		<ul>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Coca Cola</li>
		</ul>
	</body>
</html>
